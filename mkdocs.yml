site_name: Site João Molinário
site_url: ""
use_directory_urls: false
copyright: |
 Copyright &copy; 2023 Curso
theme:
  language: pt-BR
  features:
#    - navigation.footer
    - navigation.indexes 
    - navigation.expand
    - navigation.path    
  name: material
  favicon: imgs/img.png
  logo: imgs/img.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid 
          class: mermaid
          format: tag:yaml.org,2002:python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
     base_path: ['docs/']
     check_paths: true
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde  

nav:
    - Index: index.md
    - Extra: extra.md



extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  copyright: Copyright &copy; 2016 - 2020 Martin Donath
  
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js