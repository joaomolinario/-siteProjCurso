site_name: Documentação
site_url: ""
use_directory_urls: false
copyright: |
 Copyright &copy; 2023 <a href="https://www.flts.com.br" target="_blank" rel="noopener">Fastlane Technology Solutions</a>
theme:
  language: pt-BR
  features:
#    - navigation.footer
    - navigation.indexes 
    - navigation.expand
    - navigation.path    
  name: material
  favicon: imgs/logo.svg
  logo: imgs/logo_completo.svg
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - md_in_html
#  - pymdownx.emoji:
#      emoji_index: tag:yaml.org,2002:python/name:materialx.emoji.twemoji
#      emoji_generator: tag:yaml.org,2002:python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid 
          class: mermaid
          format: tag:yaml.org,2002:python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
     base_path: ['docs/']
     check_paths: true
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde  

